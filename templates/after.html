<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Young+Serif&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='css/style_for_after.css')}}"
    />
    <link
      rel="shortcut icon"
      href="{{url_for('static',filename='assets/logo.png')}}"
      type="image/x-icon"
    />
    <title>TVS Credits - Risks Management</title>
  </head>
  <body>
    <div class="main-image">
      <img
        src="{{ url_for('static', filename='assets/TVS_logo.png') }}"
        alt="logo"
        srcset=""
      />
    </div>
    <div class="confirmation">
      <h1 class="confirmation-head">Loan Prediction Result</h1>
      <hr />
      <img
        src="{{ url_for('static', filename='assets/giffy.gif') }}"
        class="giffy"
        alt="gif"
        draggable="false"
      />

      {% if status == '1' %}
      <p class="confirmation-text">
        Congratulations! Your loan application has been approved.
      </p>
      {% elif status == '0' %}
      <p class="confirmation-text">
        We regret to inform you that your loan application has been rejected.
        <a href="/solution">Show solutions</a>
      </p>
      {% endif %}

      <a href="/">Go back</a>
    </div>
  </body>
</html>
